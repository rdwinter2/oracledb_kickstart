---

vcenter_hostname: vcenter.localdomain
vcenter_username: user
# password should be in an ansible vault
vcenter_passoword: password

ephemeral_vm: false
vm_name: example
hostname: localhost
domain: localdomain

datastore: datastore
network1: VM Network
network1: internal
memory_mb: 2048
num_cpus: 1
vcenter_datacenter: ha-datacenter
esxi_hostname: esxi.localdomain
ftp_server_ip: 192.168.0.1
local_yum: http://repo
gpgcheck: 0

# partition sizes in KB
boot_size: 512
lv_root_size: 3072
lv_tmp_size: 1024
lv_home_size: 1024
lv_var_size: 2048
lv_varlog_size: 1024
lv_audit_size: 512
# lv_u01 will grow to fill /dev/sda
lv_u01_size: 2048

disable_numa: true

